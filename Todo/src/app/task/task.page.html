<ion-header>
  <ion-toolbar color=primary>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tasks</ion-title>
  </ion-toolbar>
</ion-header>


<ion-card *ngFor="let task of tasks">
  <ion-item *ngIf=!task.taskComplete>
    <!-- Logic to display only not completed tasks  <ion-item *ngIf=!task.taskComplete> -->


    <ion-item-sliding>

      <ion-item>
        <ion-icon *ngIf=!task.fav color="light" name="heart" slot="start"></ion-icon>
        <ion-label (click)="getDescription(task)">{{task.taskName}}</ion-label>
        <ion-label (click)="getDescription(task)">{{task.taskDate}}</ion-label>
        <ion-icon *ngIf=task.fav color="danger" name="heart" slot="start"></ion-icon>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="light" (click)="onCardSelect(task)">
          <ion-icon slot="end" name="more"></ion-icon>

        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
   

  </ion-item>
  <ion-item *ngIf=task.taskComplete>
    <!-- Logic to display only not completed tasks  <ion-item *ngIf=!task.taskComplete> -->

    <ion-item-sliding>

      <ion-item>
        <ion-icon slot="start" color="success" name="checkmark"></ion-icon>
        <ion-label (click)="getDescription(task)">{{task.taskName}}</ion-label>
        <ion-label (click)="getDescription(task)">{{task.taskDate}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="light" (click)="onCardSelect(task)">
          <ion-icon slot="end" name="more"></ion-icon>

        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>



  </ion-item>
</ion-card>
<!-- <ion-item>
    <ion-button (click)="btn()" color="dark" >Btn</ion-button>
  </ion-item> -->

<ion-content>
  <ion-fab (click)="onAdd()" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
