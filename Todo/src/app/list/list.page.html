<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  
 
<ion-card *ngFor="let task of tasks">
  <ion-item *ngIf=task.taskComplete>
 <!-- Logic to display only not completed tasks  <ion-item *ngIf=!task.taskComplete> -->
      <ion-icon *ngIf=!task.fav color="light" name="heart" slot="start"></ion-icon>
    <ion-label (click)="getDescription(task)">{{task.taskName}}</ion-label>
    <ion-label (click)="getDescription(task)">{{task.taskDate}}</ion-label>

    <ion-icon *ngIf=task.fav color="danger" name="heart" slot="start"></ion-icon>
    
  </ion-item> 
</ion-card>

</ion-content>
